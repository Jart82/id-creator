<div class="id-body p-3">
    <!-- id top section -->
    <div class="text-center">
        <h1>{{schoolName}}</h1>
        <hr>
        <h4>{{schoolAddress}}</h4>
    </div>

    <!-- id mid section -->
    <div class="dflex justify-content-between align-items-center">
        <div class="text-center">
            <h5 class="my-2 mb-3">{{grade}}</h5>
            <qrcode
            [qrdata]="studentName"
            [width]="50"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
        </div>
        <div>
            <img src="assets/school-logo.jpg" alt="school logo" class="img-fluid" style="max-width: 70px">
        </div>
        <div></div>
    </div>

    <!-- id foot section -->
    <div>

    </div>
</div>
