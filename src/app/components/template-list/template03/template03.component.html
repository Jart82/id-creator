<div class="template-list">
  <div 
    class="cardbox m-2" 
    *ngFor="let template of templates"
    (click)="selectTemplate(template)" 
  >
    <!-- Front of ID Card -->
    <div class="id-body p-3 m-3" *ngIf="currentView === 'front'" [ngStyle]="{'background-color': template.bgColor || '#ffffff'}">
      <div class="text-center">
        <h3>{{ template.schoolName | uppercase}}</h3>
        <hr />
        <p>{{ template.schoolAddress | uppercase}}</p>
      </div>

      <div class="id-mid-sect align-items-center">
        <div class="text-center">
          <h5 class="my-2 mb-3">{{ template.grade | uppercase}}</h5>
        </div>
        <div>
          <img
            [src]="template.studentPhoto"
            alt="passport"
            class="rounded img-fluid"
            style="max-height: 200px; width: 140px; object-fit: cover"
          />
        </div>
        <div class="text-center">
          <p>{{ template.studentYear | uppercase}}</p>
          <img
            [src]="template.schoolLogo"
            alt="school logo"
            class="img-fluid"
            style="max-width: 80px"
          />
        </div>
      </div>

      <div class="text-center mt-2 card-front-foot">
        <h2>{{ template.studentName | uppercase}}</h2>
      </div>
    </div>

    <!-- Back of ID Card -->
    <div class="id-body p-3 m-3" *ngIf="currentView === 'back'">
      <div class="card-back-top"></div>

      <div class="card-mid-back text-center mt-3 align-items-center">
        <qrcode
          [qrdata]="template.studentName"
          [width]="120"
          [errorCorrectionLevel]="'M'"
        ></qrcode>
      </div>
      <p class="m-2 text-center">If found, return to school authorities.</p>

      <div class="card-back-foot mt-3 align-items-center">
        <p class="text-muted">Authorized Signature</p>
        <img
          [src]="template.signature"
          alt="signature"
          class="img-fluid"
          style="max-height: 50px"
        />
      </div>
    </div>

    <!-- View Toggle Buttons -->
    
  </div>

  


  
  
</div>
