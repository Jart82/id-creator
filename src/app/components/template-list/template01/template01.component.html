<div class="card-container">
  <!-- Card Inner (Flippable) -->
  <div class="row">
    <div class="col-12" *ngIf="currentView == 'front'">
      <!-- Front Side -->
    <div class="card-side front p-3">
      <div class="container d-flex flex-column justify-content-between h-100">
        <div>
          <!-- Logo & Company Name -->
          <div class="text-center">
            <img
              [src]="logo"
              alt="logo"
              class="img-fluid"
              style="max-width: 50px"
            />
            <h5 class="mt-2 text-truncate">{{ companyName }}</h5>
          </div>
  
          <!-- Employee Details -->
          <div class="text-center mt-2">
            <h4 class="text-truncate">{{ name }}</h4>
            <p class="text-muted">{{ role }}</p>
            <p>
              <b
                >ID: <span>{{ idNumber }}</span></b
              >
            </p>
          </div>
  
          <!-- Profile Image -->
          <div class="text-center mt-2">
            <img
              [src]="passport"
              alt="passport"
              class="rounded img-fluid"
              style="max-height: 120px; width: 100px; object-fit: cover"
            />
          </div>
        </div>
  
        <!-- Footer (Department & QR Code) -->
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-truncate">{{ department }}</h6>
          <qrcode
            [qrdata]="name"
            [width]="50"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
        </div>
      </div>
    </div>
    </div>
    <div class="col-12" *ngIf="currentView == 'back'">
      <!-- Back Side -->
    <div class="card-side back p-3">
      <div class="container d-flex flex-column justify-content-between h-100">
        <div>
          <h6 class="text-center">{{ companyName }}</h6>
          <p class="text-center text-muted">{{ companyAddress }}</p>
        </div>
  
        <div class="text-center">
          <p><b>Phone:</b> {{ phone }}</p>
          <p><b>Email:</b> {{ email }}</p>
        </div>
  
        <div class="text-center">
          <p><b>Issued:</b> {{ issueDate }}</p>
          <p><b>Expires:</b> {{ expiryDate }}</p>
        </div>
  
        <!-- Signature & Barcode -->
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <p class="text-muted">Authorized Signature</p>
            <img
              [src]="signature"
              alt="signature"
              class="img-fluid"
              style="max-height: 30px"
            />
          </div>
          <qrcode
            [qrdata]="idNumber"
            [width]="50"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>



<div class="row">
  <div class="col-12 text-center mb-5">
    <div class="btn-group">
      <button
        type="button"
        (click)="changeView('front')"
        class="btn"
        [ngClass]="
          currentView == 'front' ? 'btn-success' : 'btn-secondary'
        "
      >
        Front View
      </button>
      <button
        type="button"
        (click)="changeView('back')"
        class="btn"
        [ngClass]="
          currentView == 'back' ? 'btn-success' : 'btn-secondary'
        "
      >
        Back View
      </button>
    </div>
  </div>
</div>
