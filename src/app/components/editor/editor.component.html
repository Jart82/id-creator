<!-- Offcanvas Settings Panel -->
<div class="offcanvas" [ngStyle]="{ 'right': isSettingsOpen ? '0' : '-300px' }">
    <h3>Settings</h3>
    <button (click)="toggleSettings()" class="close-btn">âœ–</button>

    <label>Company Name:</label>
    <input type="text" [(ngModel)]="companyName">

    <label>Name:</label>
    <input type="text" [(ngModel)]="name">

    <label>Role:</label>
    <input type="text" [(ngModel)]="role">

    <label>ID Number:</label>
    <input type="text" [(ngModel)]="idNumber">

    <label>Department:</label>
    <input type="text" [(ngModel)]="department">

    <label>Logo URL:</label>
    <input type="text" [(ngModel)]="logo">

    <label>Passport Photo URL:</label>
    <input type="text" [(ngModel)]="passport">

    <label>Barcode URL (Optional):</label>
    <input type="text" [(ngModel)]="barcode">
</div>
